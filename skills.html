<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Skills</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fade-in style khusus main content -->
  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.7s ease-in-out;
    }

    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-gray-800 text-white px-6 py-4 flex justify-between items-center">
    <div class="text-2xl font-bold">Skills</div>
    <nav class="space-x-6">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="about.html" class="hover:underline">About Me</a>
      <a href="projects.html" class="hover:underline">Projects</a>
      <a href="skills.html" class="text-blue-400 font-bold hover:underline">Skills</a>
      <a href="contact.html" class="hover:underline">Contact</a>
    </nav>
  </header>

  <!-- Content with fade-in -->
  <main id="skillsContent" class="fade-in flex-grow max-w-4xl mx-auto px-4 py-12 text-center">
    <h2 class="text-3xl font-semibold text-gray-800 mb-10">Here are some of the skills I have developed:</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
      <div class="bg-white p-4 rounded-lg shadow-md font-semibold">HTML & CSS</div>
      <div class="bg-white p-4 rounded-lg shadow-md font-semibold">Git & GitHub</div>
      <div class="bg-white p-4 rounded-lg shadow-md font-semibold">UI/UX Design</div>
      <div class="bg-white p-4 rounded-lg shadow-md font-semibold">Problem Solving</div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-6 mt-12">
    <p class="text-center text-sm">&copy; 2025 Arnetha Eka. All rights reserved.</p>
  </footer>

  <!-- JS untuk animasi fade-in saat load -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const content = document.getElementById('skillsContent');
      content.classList.add('show');
    });
  </script>

</body>
</html>
